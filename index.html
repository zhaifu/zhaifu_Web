<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ZenNav - 极简导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            transitionProperty: {
              'colors': 'background-color, border-color, color, fill, stroke',
            }
          }
        }
      }
    </script>
    <style>
      html {
          /* 
            禁止浏览器默认的“橡皮筋”回弹效果
            这通常会让用户误以为页面背景在移动
          */
          overscroll-behavior: none;
      }
      body { 
          font-family: 'Inter', system-ui, -apple-system, sans-serif;
          /* 确保页面至少占满一屏，防止滚动时出现空白区域 */
          min-height: 100vh;
          min-height: 100dvh; 
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.8); }

      /* Smooth Theme Transition for key properties */
      body, div, button, a, input, span, h1, h2, h3, h4, h5, h6 {
        transition-property: background-color, border-color, color;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Exclude transitions for transform/opacity unless explicitly set, to perform better */
      .no-transition {
        transition: none !important;
      }
    </style>
